fragment PostFields on Post {
  id
  author {
    ...AccountFields
  }
  feed {
    address
  }
  isEdited
  isDeleted
  timestamp
  app {
    ...AppFields
  }
  metadata {
    ...PostMetadataFields
  }
  root {
    ... on Post {
      id
      author {
        ...AccountFields
      }
      timestamp
      metadata {
        ...PostMetadataFields
      }
    }
    ... on PostReference {
      id
    }
  }
  quoteOf {
    ... on Post {
      id
      author {
        ...AccountFields
      }
      timestamp
      metadata {
        ...PostMetadataFields
      }
    }
    ... on PostReference {
      id
    }
  }
  commentOn {
    ... on Post {
      id
      author {
        ...AccountFields
      }
      timestamp
      metadata {
        ...PostMetadataFields
      }
    }
    ... on PostReference {
      id
    }
  }
  stats {
    ...PostStatsFields
  }
  operations {
    canComment
    canRepost
    canQuote
    hasReacted
    hasReposted {
      optimistic
    }
  }
}
