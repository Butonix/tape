query AccountsAvailable($request: AccountsAvailableRequest!) {
  accountsAvailable(request: $request) {
    items {
      ... on AccountManaged {
        account {
          ...AccountFields
        }
        permissions {
          ...AccountManagerPermissions
        }
        addedAt
      }
      ... on AccountOwned {
        account {
          ...AccountFields
        }
        addedAt
      }
    }
    pageInfo {
      next
    }
  }
}
